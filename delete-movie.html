<!DOCTYPE html>
<html lang="en">

    <title>CIS-Delete-Movies</title>

  </head>
  <body>
    <form onsubmit="deleteMovieForm()">
      <input type="text" name="movie-id" id="movie-id" placeholder="movie-id" />
      <button>Delete Movie</button>
    </form>

    <script>
      function deleteMovieForm() {
        event.preventDefault();
        var movieId = document.querySelector("#movie-id").value;
        console.log(movieId);
        deleteMovie(movieId);
      }
    </script>
  </body>
